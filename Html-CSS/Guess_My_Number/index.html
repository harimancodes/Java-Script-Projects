<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Guess My Number</title>
</head>

<body>
    <div class="again">
        <button onclick="reset()">Again!</button>
    </div>
    <div class="title">
        <h1>Guess My Number!</h1>
    </div>
    <hr class="separator">
    <div class="questionBox">
        <h1>?</h1>
    </div>
    <input type="text">
    <div class="check">
        <button onclick="check()">Check!
        </button>
    </div>
    <div class="statusText">
        <h1>ðŸ¤” Start guessing...</h1>
    </div>
    <div class="score">
        <h1>&#x1F4AF; Score: </h1>
        <h2>100</h2>
    </div>
    <div class="highScore">
        <h1>&#x1F947; High Score: </h1>
        <h2>0</h2>
    </div>
    <div class="message">
        <h1></h1>
    </div>
</body>
<script src="script.js"></script>

</html>
